<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA 아이콘 생성기</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    .icon-preview {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }
    .icon-item {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    canvas {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #5568d3;
    }
    .info {
      background: #e3f2fd;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>⚖️ 해외송금비교 PWA 아이콘 생성기</h1>

  <div class="info">
    <strong>사용 방법:</strong>
    <ol>
      <li>"모든 아이콘 생성" 버튼 클릭</li>
      <li>각 아이콘을 마우스 우클릭 → "다른 이름으로 이미지 저장"</li>
      <li>/public/ 폴더에 저장</li>
    </ol>
  </div>

  <button onclick="generateAllIcons()">모든 아이콘 생성</button>

  <div class="icon-preview" id="icon-container"></div>

  <script>
    const sizes = [72, 96, 128, 144, 152, 192, 384, 512];

    function generateIcon(size) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');

      // 배경 그라디언트
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#667eea');
      gradient.addColorStop(1, '#764ba2');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);

      // 테두리 원
      ctx.strokeStyle = 'rgba(255,255,255,0.2)';
      ctx.lineWidth = size / 40;
      ctx.beginPath();
      ctx.arc(size / 2, size / 2, size / 2 - size / 20, 0, Math.PI * 2);
      ctx.stroke();

      // 이모지 (저울)
      ctx.font = `${size * 0.5}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillStyle = 'white';
      ctx.fillText('⚖️', size / 2, size / 2);

      // 하단 텍스트
      ctx.font = `bold ${size * 0.12}px sans-serif`;
      ctx.fillStyle = 'rgba(255,255,255,0.9)';
      ctx.fillText('송금비교', size / 2, size * 0.85);

      return canvas;
    }

    function generateAllIcons() {
      const container = document.getElementById('icon-container');
      container.innerHTML = '';

      sizes.forEach(size => {
        const canvas = generateIcon(size);

        const item = document.createElement('div');
        item.className = 'icon-item';

        const label = document.createElement('div');
        label.textContent = `${size}x${size}`;
        label.style.fontWeight = 'bold';
        label.style.marginBottom = '8px';

        const downloadBtn = document.createElement('button');
        downloadBtn.textContent = '다운로드';
        downloadBtn.style.fontSize = '14px';
        downloadBtn.style.padding = '8px 16px';
        downloadBtn.style.marginTop = '10px';
        downloadBtn.onclick = () => {
          const link = document.createElement('a');
          link.download = `icon-${size}x${size}.png`;
          link.href = canvas.toDataURL();
          link.click();
        };

        item.appendChild(label);
        item.appendChild(canvas);
        item.appendChild(downloadBtn);
        container.appendChild(item);
      });
    }

    // 페이지 로드 시 자동 생성
    window.onload = generateAllIcons;
  </script>
</body>
</html>
